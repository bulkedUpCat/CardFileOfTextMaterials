<div class="grid-container">
    <div class="prop category">
        <span>Category: <strong>{{textMaterial.categoryTitle}}</strong></span>
    </div>
    <div class="prop title">
        <span>Title: <strong>{{textMaterial.title}}</strong></span>
    </div>
    <div class="prop content" [innerHTML]="textMaterial.content"></div>
    <div class="prop bottom">
        <span class="author">Author: <strong>{{textMaterial.userName}}</strong></span>
        <span class="date"><strong>{{textMaterial.datePublished | date: 'MMM, d, y'}}</strong></span>
    </div>
</div>
